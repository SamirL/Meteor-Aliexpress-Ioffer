<template name="login">

	<div class="main-container">
      <div class="row">
        <form id="form" class="login-wrapper">
          <div class="header">
            <div class="row">
              <div class="col-md-12">
                <h3>Login<img src="/img/logo.png" alt="Logo" class="pull-right"></h3>
                <p>Fill out the form below to login.</p>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <input class="input col-md-12 col-sm-12 email" id="email" name="" placeholder="example@mailll.com" required="required" type="email" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <input class="input col-md-12 col-sm-12 password" id="password" name="" placeholder="********" required="required" type="password">
              </div>
            </div>
          </div>
          <div class="actions">
            <button type="submit" class="btn btn-danger" >Login </button>
            <a class="link" href="#">Forgot Password?</a>
            <div class="clearfix"></div>
          </div>
        </form>
      </div>
    </div>

</template>
